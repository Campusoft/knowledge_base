<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whatsappGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#128C7E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metaBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1877F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F4C75;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BDBDBD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#F5F7FA"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    Arquitectura de WhatsApp Cloud API
  </text>
  
  <!-- User/Client Side -->
  <rect x="50" y="80" width="200" height="120" rx="10" fill="url(#whatsappGreen)" filter="url(#shadow)"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Usuario Final
  </text>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    WhatsApp App
  </text>
  <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (Android/iOS/Web)
  </text>
  <circle cx="150" cy="170" r="15" fill="white"/>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#25D366">📱</text>
  
  <!-- WhatsApp Infrastructure -->
  <rect x="350" y="80" width="300" height="120" rx="10" fill="url(#whatsappGreen)" filter="url(#shadow)"/>
  <text x="500" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    WhatsApp Infrastructure
  </text>
  <text x="500" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Message Processing
  </text>
  <text x="500" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    End-to-End Encryption
  </text>
  <text x="500" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Delivery Management
  </text>
  
  <!-- Meta Cloud API -->
  <rect x="750" y="80" width="200" height="120" rx="10" fill="url(#metaBlue)" filter="url(#shadow)"/>
  <text x="850" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Meta Cloud API
  </text>
  <text x="850" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Graph API Gateway
  </text>
  <text x="850" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Authentication
  </text>
  <text x="850" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Rate Limiting
  </text>
  
  <!-- Business Application -->
  <rect x="400" y="280" width="200" height="120" rx="10" fill="#34495E" filter="url(#shadow)"/>
  <text x="500" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Aplicación Business
  </text>
  <text x="500" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Tu Backend/Sistema
  </text>
  <text x="500" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Lógica de Negocio
  </text>
  <text x="500" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Integración API
  </text>
  
  <!-- Webhook Server -->
  <rect x="100" y="280" width="180" height="120" rx="10" fill="#E74C3C" filter="url(#shadow)"/>
  <text x="190" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Webhook Server
  </text>
  <text x="190" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Recibe callbacks
  </text>
  <text x="190" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Status updates
  </text>
  <text x="190" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Message events
  </text>
  
  <!-- Database -->
  <rect x="720" y="280" width="180" height="120" rx="10" fill="#9B59B6" filter="url(#shadow)"/>
  <text x="810" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Base de Datos
  </text>
  <text x="810" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Mensajes
  </text>
  <text x="810" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Contactos
  </text>
  <text x="810" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Historial
  </text>
  
  <!-- API Endpoints Section -->
  <rect x="50" y="480" width="900" height="180" rx="15" fill="url(#cloudGray)" filter="url(#shadow)"/>
  <text x="500" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">
    Endpoints Principales de WhatsApp Cloud API
  </text>
  
  <!-- Send Messages -->
  <rect x="80" y="530" width="160" height="80" rx="8" fill="#27AE60" filter="url(#shadow)"/>
  <text x="160" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    POST /messages
  </text>
  <text x="160" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Enviar mensajes
  </text>
  <text x="160" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Texto, media, templates
  </text>
  
  <!-- Media Upload -->
  <rect x="260" y="530" width="160" height="80" rx="8" fill="#E67E22" filter="url(#shadow)"/>
  <text x="340" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    POST /media
  </text>
  <text x="340" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Subir archivos
  </text>
  <text x="340" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Imágenes, videos, docs
  </text>
  
  <!-- Templates -->
  <rect x="440" y="530" width="160" height="80" rx="8" fill="#8E44AD" filter="url(#shadow)"/>
  <text x="520" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    GET /templates
  </text>
  <text x="520" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Plantillas aprobadas
  </text>
  <text x="520" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Gestión templates
  </text>
  
  <!-- Phone Numbers -->
  <rect x="620" y="530" width="160" height="80" rx="8" fill="#3498DB" filter="url(#shadow)"/>
  <text x="700" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    GET /phone_numbers
  </text>
  <text x="700" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Números registrados
  </text>
  <text x="700" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Configuración
  </text>
  
  <!-- Webhooks Config -->
  <rect x="800" y="530" width="160" height="80" rx="8" fill="#C0392B" filter="url(#shadow)"/>
  <text x="880" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Webhooks
  </text>
  <text x="880" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Configurar callbacks
  </text>
  <text x="880" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Event notifications
  </text>
  
  <!-- Arrows -->
  <!-- User to WhatsApp -->
  <path d="M 250 140 L 350 140" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="300" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">mensajes</text>
  
  <!-- WhatsApp to Meta API -->
  <path d="M 650 140 L 750 140" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="700" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">API calls</text>
  
  <!-- Meta API to Business App -->
  <path d="M 800 200 L 550 280" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="675" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">HTTP requests</text>
  
  <!-- Business App to Webhook -->
  <path d="M 400 340 L 280 340" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="340" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">callbacks</text>
  
  <!-- Business App to Database -->
  <path d="M 600 340 L 720 340" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="660" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">storage</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50"/>
    </marker>
  </defs>
  
</svg>